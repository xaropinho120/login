<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="nomeBeneficiario" required placeholder="Nome completo do beneficiário" />
            <input type="number" id="numero-conta" required placeholder="Número da conta" />
            <input type="number" id="valor-deposito" required placeholder="Valor-conta" />
            <textarea placeholder="Descrição (opcional)" id="descrição"></textarea>
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
        <p class="success-message">
            O montante de: <b>1000</b> foi enviado para o cliente: <b>nome do cliente</b> - conta: <b>1</b>
        </p>
    </div>
    <script  src="main.js"></script>
</body>
</html>
